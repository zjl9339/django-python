<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>量化平台</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block title %}部门列表{% endblock %}
    {% block content %}
{#        {% include "base_author.html" %}#}
        <table id="dg" class="easyui-datagrid" title="部门列表" style="width:100%;height:370px"
			data-options="singleSelect:true,collapsible:true,pagination:true,url:'/getDepart/',method:'get',toolbar:'#tb'">
            <thead>
                <tr>
                    <th data-options="field:'id',align:'center'" width="10%">id</th>
                    <th data-options="field:'name'" width="15%">部门</th>
                    <th data-options="field:'_operate',align:'center',formatter:formatOper" width="20%">操作</th>
                </tr>
            </thead>
        </table>
        <div id="tb" style="padding:5px;height:auto">
            <div style="margin-bottom:5px">
                <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="dlgShow()"></a>
                <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true"></a>
                <a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true"></a>
                <a href="#" class="easyui-linkbutton" iconCls="icon-cut" plain="true"></a>
                <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true"></a>
            </div>
            <div>
                <form id="searchForm" name="searchForm">
                    部门名称 : <input class="easyui-combobox" name="depart" style="width:100px" >
                    <a href="javascript:;" class="easyui-linkbutton" iconCls="icon-search">Search</a>
                </form>
            </div>
        </div>

        <div id="dlg" class="easyui-dialog easyui-dialog-big" title="文章" style="width:400px;height:300px;padding:10px"
             closed="true" modal="true"
             data-options="
                buttons: [{
                        text:'Ok',
                        iconCls:'icon-ok',
                        handler:function(){
                            if($('#articleId').val()){   // 修改
                              edit()
                            }else { // 新增
                              add()
                            }
                        }
                    },{
                        text:'Cancel',
                        name: 'Cancel'
                    }]
            "
        >
            <form id="form" action="" method="post" class="easyui-form" data-options="novalidate:true">
                <input type="hidden" id="articleId" name="articleId">
                <table cellpadding="5" style="width: 100%">
                    <tr>
                        <td>姓名:</td>
                        <td><input class="easyui-textbox" type="text" name="name" data-options="required:true"></input></td>
                    </tr>
                    <tr>
                        <td>邮箱:</td>
                        <td><input class="easyui-textbox" type="text" name="email" data-options="required:true"></input></td>
                    </tr>
                    <tr>
                        <td>性别:</td>
                        <td><input class="easyui-textbox" name="sex" data-options="multiline:true,required:true" style="height:60px"></input></td>
                    </tr>
                    <tr>
                        <td>部门:</td>
                        <td><input class="easyui-textbox" type="text" name="department" data-options="required:true"></input></td>
                    </tr>
                    <tr>
                        <td>手机号:</td>
                        <td><input class="easyui-textbox" type="text" name="pthone" data-options="required:true"></input></td>
                    </tr>
                </table>
            </form>
        </div>

        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.11.3/jquery.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/depart.js"></script>
    {% endblock %}
</body>
</html>
