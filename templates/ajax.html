<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="dict">Ajax 加载字典</div>
    <p id="dict_result"></p>

    <div id="list">Ajax 加载列表</div>
    <p id="list_result"></p>

    <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        // 列表 list
        $('#list').click(function(){
            $.getJSON("{% url 'ajax_list' %}",function(ret){
                //返回值 ret 在这里是一个列表
                for (var i = ret.length - 1; i >= 0; i--) {
                    // 把 ret 的每一项显示在网页上
                    $('#list_result').append(' ' + ret[i])
                }
             })
        });

        // 字典 dict
        $('#dict').click(function(){
            $.getJSON('/ajax_dict/',function(ret){
                //返回值 ret 在这里是一个字典
                $('#dict_result').append(ret.twz + '<br>'+ ret.zqxt + '<br>姓名：'+ ret.name + '<br>');
                // 也可以用 ret['twz']
            })
        })
    });
</script>
</body>
</html>
