<!DOCTYPE html>
<html lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"/>
    <title>{% block title %}默认标题{% endblock %} - 自强学堂</title>
    <link rel =“stylesheet” href ="/static/js/jquery-easyui-1.3.3/themes/default/easyui.css">
    <link rel =“stylesheet” href ="/static/js/jquery-easyui-1.3.3/themes/icon.css">
    <link rel =“stylesheet” href ="/proApp/static/css/style.css">
</head>
<body>
    <div class="easyui-layout" style="width:700px;height:350px;">
		<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">north region</div>
        <div data-options="region:'west',split:true,title:'West'" style="width:150px;padding:10px;">west content</div>
        <div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region</div>
        <div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
        <div data-options="region:'center',title:'Center'"></div>
	</div>

    <script src ="/static/js/jquery-1.8.2.min.js"></script>
    <script src ="/static/js/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
</body>
</html>
